type: Cpp
sub_type: Source
compile_environment:
  build_type: Application
  precompiled_header: pch.hpp
  precompiled_source: pch.cpp
  definitions:
    # JoltPhysics needed
    - JPH_FLOATING_POINT_EXCEPTIONS_ENABLED
    - JPH_DEBUG_RENDERER
    - JPH_PROFILE_ENABLED
    - JPH_USE_AVX2
    - JPH_USE_AVX
    - JPH_USE_SSE4_1
    - JPH_USE_SSE4_2
    - JPH_USE_LZCNT
    - JPH_USE_TZCNT
    - JPH_USE_F16C
    - JPH_USE_FMADD
  #    - CMAKE_INTDIR="Debug"
  include_paths:
    - .
  additional_include_paths:
    - .
  cpp_version: Default
  dependencies:
    - glfw        # 平台窗口和输入
    - glm         # 数学库
    - stb         # 图片加载
    - assimp      # 模型加载
    - vulkan      # 渲染引擎底层
    - imgui       # gui
    - imguizmo    # gizmo
    - yamlcpp     # 写配置/序列化文件
    - glslang     # 用来反射 shader 填充 shaderModule
    - refureku    # 类似 UE 的反射系统，用来对类型反射字段做序列化
    - JoltPhysics # 物理引擎
    - ktx         # 扩展纹理加载格式
